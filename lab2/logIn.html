<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Dominik">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript,PHP">
	<title>RetroGames</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="JS/page.js"></script>
	<script src="JS/validation.js"></script>
</head>
<body>
	<div id="container">			<!--wraps all divs-->
		<div class="section">		<!--header section-->
			<div class="header">	<!--contains title of the page-->
				<p><span class='char1'>R</span>etro<span class='char1'>G</span>ames<span class='char1'></span><span class='char2'></span></p>
			</div>
			<div class="logInDiv">	<!--contains log in form-->
				<form id="logInForm" action="php/utils.php"  method="post">
					<input id="eMailLog" type="text" name="eMailLog" placeholder="Email">	<!--email field-->
					<input id="passWordLog" type="password" name="passWordLog" placeholder="Password"><br>	<!--password field-->
					<input class="btn" name="user-login" id="logInBtn" type="submit" value="Log In">	<!--log in button-->
				</form>
			</div>
		</div>
		<div class="content">			<!--main div containing registration form-->
			<div class="signUpDiv">
				<p id="regLabel">Create an account</p>
				<form id="regForm" action="php/utils.php" method="post" onsubmit="return validateForm()">	<!--when submitted, calls function to validate data-->
					<input id="nameReg" type="text" name="nameReg" placeholder="Name"><br>					<!--name field-->
					<input id="eMailReg" type="text" name="emailReg" placeholder="Email"><br>				<!--email field-->
					<input id="passWordReg" type="password" name="passwordReg" placeholder="Password"><br>	<!--password field-->
					<input class="btn" name="user-submit" id="signUpBtn" type="submit" value="Create an account">	<!--create an account button-->
				</form>
			</div>
		</div>
		<div class="footer">			<!--footer of the page-->
			<div>
				<p>
					copyright 2018 | all rights reserved.
				</p>
			</div>
		</div>
	</div>
</body>

</html>
